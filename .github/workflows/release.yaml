name: Release
on:
  push:
    tags:
    - 'v*'
env:
  go-version: 1.21
jobs:
  image:
    name: Push Container Image
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    - name: Build images
      run: |
        make build-image
    - name: Login to ghcr.io
      run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin
    - name: Push images
      run: |
        make tag push IMAGE_TAG=${GITHUB_REF#refs/tags/v} IMAGE_PREFIX=ghcr.io/kmdkuk/
        
  release:
    name: Release on GitHub
    needs: image
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v3
      with:
        go-version: ${{ env.go-version }}
    - run: make release-build
    - name: Create Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        tagname="${GITHUB_REF#refs/tags/}"
        if echo ${{ github.ref }} | grep -q -e '-'; then prerelease=-p; fi
        gh release create -t "Release $tagname" $prerelease \
          -n "See [CHANGELOG.md](./CHANGELOG.md) for details." \
          "$tagname" build/*
