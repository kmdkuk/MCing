name: Create Weekly Release PR (Patch)

on:
  schedule:
    # Every Monday at 9:00 AM (JST)
    - cron: "0 0 * * 1"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  create-release-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check PR Labels and Calculate Version
        id: check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # --- 1. Get previous tag info ---
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")

          if [ "$LAST_TAG" == "v0.0.0" ]; then
            LAST_TAG_TIME=0
          else
            LAST_TAG_TIME=$(git log -1 --format=%ct $LAST_TAG)
          fi
          echo "Last tag: $LAST_TAG (Timestamp: $LAST_TAG_TIME)"

          # --- 2. Check if there are any non-dependency PRs ---
          NON_COMPLIANT_EXISTS=$(gh pr list \
            --base main \
            --state merged \
            --json labels,mergedAt \
            --limit 100 \
            | jq -r --argjson TAG_TIME "$LAST_TAG_TIME" '
              map(select((.mergedAt | fromdate) > $TAG_TIME))
              | if length == 0 then
                  "NO_PRS"
                else
                  map(select(
                    (.labels | map(.name) | index("dependencies") | not) and
                    (.labels | map(.name) | index("dependencies/security") | not)
                  ))
                  | if length > 0 then "TRUE" else "FALSE" end
                end
            ')

          if [ "$NON_COMPLIANT_EXISTS" == "NO_PRS" ]; then
            echo "No new PRs merged since last tag. Skipping."
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          if [ "$NON_COMPLIANT_EXISTS" == "TRUE" ]; then
            echo "Found PRs that are NOT dependency updates. Skipping release PR creation."
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "All merged PRs are dependency updates."
          echo "skip=false" >> $GITHUB_OUTPUT

          # --- 3. Calculate next patch version ---
          VERSION_NUM=${LAST_TAG#v} # Remove "v" (e.g. 0.6.0)
          IFS='.' read -r major minor patch <<< "$VERSION_NUM"

          patch=${patch:-0}
          NEW_PATCH=$((patch + 1))

          # For Git Tag (with v)
          NEW_TAG="v${major}.${minor}.${NEW_PATCH}"
          # For kustomization.yaml (without v)
          NEW_VERSION="${major}.${minor}.${NEW_PATCH}"

          echo "Calculated next version: $NEW_TAG (Image tag: $NEW_VERSION)"
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Create Branch, Update kustomization.yaml, and Make PR
        if: steps.check.outputs.skip != 'true'
        env:
          NEW_TAG: ${{ steps.check.outputs.new_tag }}
          NEW_VERSION: ${{ steps.check.outputs.new_version }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH_NAME="release/$NEW_TAG"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create release branch
          git checkout -b $BRANCH_NAME

          # --- Update kustomization.yaml ---
          # Replace newTag: line with new version (without v)
          # Match pattern with space to prevent false positives
          sed -i "s/newTag: .*/newTag: ${NEW_VERSION}/" kustomization.yaml

          # Show diff for verification
          git diff kustomization.yaml

          # Commit
          git add kustomization.yaml
          git commit -m "chore: bump image tag to $NEW_VERSION"

          # Push
          git push origin $BRANCH_NAME

          # Create PR
          gh pr create \
            --title "chore: Release $NEW_TAG" \
            --body "This PR bumps the image tag to **$NEW_VERSION** following weekly dependency updates." \
            --base main \
            --head $BRANCH_NAME
