apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      securityContext: null
      containers:
        - command:
            - /mcing-controller
          args:
            - --agent-image-name=ghcr.io/kmdkuk/mcing-agent:e2e
            - --init-image-name=ghcr.io/kmdkuk/mcing-init:e2e
          name: manager
          securityContext: null
          resources: null
