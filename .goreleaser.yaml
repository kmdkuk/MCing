# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2
project_name: mcing
builds:
  - id: mcing-controller
    env:
      - CGO_ENABLED=0
    main: ./cmd/mcing-controller
    binary: mcing-controller
    goos:
      - linux
    goarch:
      - amd64
    ldflags:
      - -X github.com/kmdkuk/mcing/pkg/version.Revision={{ .ShortCommit }}
      - -X github.com/kmdkuk/mcing/pkg/version.BuildDate={{ .CommitDate }}
      - -X github.com/kmdkuk/mcing/pkg/version.Version={{ .Version }}
  - id: mcing-init
    env:
      - CGO_ENABLED=0
    main: ./cmd/mcing-init
    binary: mcing-init
    goos:
      - linux
    goarch:
      - amd64
    ldflags:
      - -X github.com/kmdkuk/mcing/pkg/version.Revision={{ .ShortCommit }}
      - -X github.com/kmdkuk/mcing/pkg/version.BuildDate={{ .CommitDate }}
      - -X github.com/kmdkuk/mcing/pkg/version.Version={{ .Version }}
  - id: mcing-agent
    env:
      - CGO_ENABLED=0
    main: ./cmd/mcing-agent
    binary: mcing-agent
    goos:
      - linux
    goarch:
      - amd64
    ldflags:
      - -X github.com/kmdkuk/mcing/pkg/version.Revision={{ .ShortCommit }}
      - -X github.com/kmdkuk/mcing/pkg/version.BuildDate={{ .CommitDate }}
      - -X github.com/kmdkuk/mcing/pkg/version.Version={{ .Version }}
  - id: kubectl-mcing
    env:
      - CGO_ENABLED=0
    main: ./cmd/kubectl-mcing
    binary: kubectl-mcing
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -X github.com/kmdkuk/mcing/pkg/version.Revision={{ .ShortCommit }}
      - -X github.com/kmdkuk/mcing/pkg/version.BuildDate={{ .CommitDate }}
      - -X github.com/kmdkuk/mcing/pkg/version.Version={{ .Version }}

archives:
  - id: kubectl-mcing
    ids:
      - kubectl-mcing

dockers_v2:
  - id: mcing-controller
    images:
      - "ghcr.io/kmdkuk/{{.ProjectName}}-controller"
    tags:
      - "{{ .Version }}"
    platforms:
      - linux/amd64
    dockerfile: Dockerfile
    ids:
      - mcing-controller
    extra_files:
      - LICENSE
    flags:
      - "--provenance=false"
      - "--target=controller"
      - "--label=org.opencontainers.image.created={{.CommitDate}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
  - id: mcing-init
    images:
      - "ghcr.io/kmdkuk/{{.ProjectName}}-init"
    tags:
      - "{{ .Version }}"
    platforms:
      - linux/amd64
    dockerfile: Dockerfile
    ids:
      - mcing-init
    extra_files:
      - LICENSE
    flags:
      - "--provenance=false"
      - "--target=init"
      - "--label=org.opencontainers.image.created={{.CommitDate}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
  - id: mcing-agent
    images:
      - "ghcr.io/kmdkuk/{{.ProjectName}}-agent"
    tags:
      - "{{ .Version }}"
    platforms:
      - linux/amd64
    dockerfile: Dockerfile
    ids:
      - mcing-agent
    extra_files:
      - LICENSE
    flags:
      - "--provenance=false"
      - "--target=agent"
      - "--label=org.opencontainers.image.created={{.CommitDate}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"

release:
  extra_files:
    - glob: ./install.yaml
    - glob: ./minecraft-sample.yaml

changelog:
  use: github-native
  filters:
    exclude:
      - "^docs:"
      - "^test:"
